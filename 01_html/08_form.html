<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>form관련</h1>
    <!--
        action : 폼이 제출될 server측 주소, 미작성시 현재 주소로 제출됨.
        method : GET(기본값) | POST
           1. GET http://127.0.0.1:5500/08_form.html?userEmail=soso%40gmail.com
           url에 덧붙여 전송
           2. POST http메세지 body영역에 작성, url에 노출되지 않는다.

           *input태그의 name 속성이 제출되는 key값이다.
           *Name속성이 없으면 제출되지 않는다. 
    -->
    <form
    action=""
    method="GET">
    <label for = "userEmail"> 이메일</label>
    <input type="text" name="userEmail" id="userEmail">
    <br>
    <label for = "userEmail"> 이름</label>
    <input type="text" name="userName" id="userEmail">
    <br>
    <input type="submit" value="제출">

    </form>

    <h2>text관련</h2>
    <form action="">
        <!--form하위에서 grouping 목적-->
        <fieldset> 
            <legend>회원정보</legend>
            <!--한줄짜리 사용자입력을 처리-->
            <input 
            type="text" 
            name="memberName" 
            id="memberName" 
            placeholder="회원명"
            value="홍길동"
            readonly  
            required> <!--필수,빈칸으로 제출하면 제출이 안된다.-->
            <br>
            <input 
              type="password" 
              name="memberPwd" 
              id="memberPwd"
              maxlength="8">
            </fieldset>
        
        <fieldset>
            <legend>기타정보</legend>
            <input type="search" name="searchKeyword" id="searchKeyword" placeholder="검색어를 입력하세요.">
            <br><br>
            <!--이메일형식검사 @포함여부 -->
            <input type="email" name="memberEmail" id="memberEmail">
            <br><br>
            <!--url형식 검사-->
            <input type="url" name="memberHomepage" id="memberHomepage">
            <br><br>
            <!--핸드폰에서 숫자키보드를 제공-->
            <input type="tel" name="memberTel" id="memberTel"  value="010-1234-1234">
            </fieldset>
            
            
            <fieldset>
            <legend>자기소개</legend>
            <!-- textarea 여러줄 텍스트 입력 -->
            <!-- style="resize: none; 사이즈 조정 제한 -->
            <textarea 
                name="selfIntroduce" 
                id="selfIntroduce" 
                cols="30" 
                rows="10"  
                style="resize: none;">
                안녕
                잘가
                반가웠어
            </textarea>
            <br>
           
           

        </fieldset>
        
        <br><br>
        <!--1. input태그 button생성-->
            <!--
            <input type="submit" value="제출">
            <input type="reset" value="초기화">
            <input type="button" value="그냥 버튼">
            -->

        <!--2. button태그 type속성을 반드시 작성할 것. type="submit"기본값--> 
            <button type="submit">제출</button>
            <button type="reset">초기화</button>
            <button type="button">그냥 버튼</button>

    </form>

    <h2>숫자관련</h2>
    <form action="">
        <fieldset>
            <legend>숫자</legend>
             <!-- input : number 숫자 관련, 스핀 박스 지원 -->
            <input 
              type="number" 
              name="point" 
              id="point"
              max="100"
              min="0"
              step="5"
              style="width: 100px;">
              <br>
              <!-- input : range 숫자 조정 가능한 조절 바 지원, 
                그러나 입력창 값 자동변경을 지원하지 않아 차후 자바스크립트로 응용 필요 -->
              <!--input:range[max=100][min]-->
              <input 
              type="range" 
              name="userAmount" 
              id="userAmount" 
              max="100" 
              min="1">

        </fieldset>
        <button type="submit">제출</button>

        <h2>날짜/시간관련</h2>
        <form action="">
            <fieldset>
                <legend>날짜 | 시간</legend>
                <!-- input : date 날짜 입력 관련, 달력 지원 -->
                <label for="birthday">생일</label>
                <input type="date" name="birthday" id="birthday" value="2020-01-01">
                <br>
                 <!-- input : time 시간 입력 관련 -->
                <label for="reservation">예약</label>
                <input type="time" name="reservation" id="reservation" value="21:30">
                <br>
                 <!-- input : datetime-local 날짜, 시간 입력 관련 -->
                <label for="kakao-reserv">카카오 미용실 예약</label>
                <input type="datetime-local" name="kakao-reserv" id="kakao-reserv" value="2020-01-1T13:30">
                <!--날짜/시간 표준 포맷 iso-8601 yyyy-mm-ddThh:mi-->

            </fieldset>

            <input type="submit" value="제출">


        </form>

    </form>


    <h2>선택관련</h2>
    <form action="">
        <fieldset>
             <!-- input : radio 라디오 버튼 -->
            <!-- 같은 name값으로 묶여야 같은 그룹으로 인정 -->
            <!-- !주의 : value 지정이 없을 시 on값으로 자동 제출, 취소가 없다. 무조건 하나를 선택해야함 -->
            <!-- checked="checked" 속성값이 같으므로 checked만 입력해도 됨 -->
            <legend>라디오</legend>
            <input type="radio" name="gender" id="gender-male" value="m">
            <label for="gender-male">남</label>
            <input type="radio" name="gender" id="gender-female" value="f">
            <label for="gender-female">여</label>

        </fieldset>

        <!-- input : checkbox 체크박스-->
        <!-- !주의 : value 지정이 없을 시 on값으로 자동 제출 -->
        <fieldset>
            <legend>체크박스</legend>
        <input type="checkbox" name="hobby" id="hobby-music" value="music" checked>
        <label for="hobby-music">음악감상</label>
        <input type="checkbox" name="hobby" id="hobby-game" value="game">
        <label for="hobby-game">게임</label>
        <input type="checkbox" name="hobby" id="hobby-fitness" value="fitness">
        <label for="hobby-fitness">운동</label>


        <br>
        <label for="mailOk">메일수신</label>
        <input type="checkbox" name="mailOk" id="mailOk">
         <!-- input : checkbox 체크박스-->
          <!-- !주의 : value 지정이 없을 시 on값으로 자동 제출 -->
    </fieldset>

    <fieldset>
        <legend>select</legend>
        <label for="nation">국적 : </label>
        <select name="nation" id="nation" multiple>
            <optgroup label="America">
            <option value="usa">미국</option>
        </optgroup>
        <optgroup label="Asia">
            <option value="kor">한국</option>
            <option value="chn" selected>중국</option>
            <option value="jap">일본</option>
        </optgroup>
        </select>
        <br>

        <label for="menu">메뉴선택</label>
        <!--datalist : select + input:text -->
        <input type="text" name="menu" id="menu" list="menu-list">
        <datalist id="menu-list">
            <option value="된장찌개">된장찌개</option>
            <option value="김치찌개">김치찌개</option>
            <option value="순두부찌개">순두부찌개</option>
        </datalist>


    </fieldset>



        <input type="submit" value="제출">

    

    <h2>기타</h2>
    <fieldset>
        <legend>기타</legend>
        <!-- input : color 컬러값 입력 -->
        <label for="userColor">컬러 : </label>
        <!--input:color#userColor-->
        <input type="color" name="userColor" id="userColor" value="#238c06f9">

        <br>
         <!-- input : file 파일 전송 -->
        <label for="upfile">파일업로드 : </label>
        <!--input:file#upfile[name=upfile]-->
        <input type="file" name="upfile" id="upfile">

        <br>
         <!-- input : hidden 화면 노출 없이 전송하기 위한 태그 -->
        <input type="hidden" name="notVisible" value="저는 안보이지만 전송은 됩니다.">
        <input type="text" name="userId" id="userId" value="honggd" disabled>
        <!-- disabled 속성 : 화면 노출은 되나, 값 변경/서버전송은 할 수 없다. -->

    </fieldset>

    <input type="submit" value="전송">

   </form>
</body>
</html>
