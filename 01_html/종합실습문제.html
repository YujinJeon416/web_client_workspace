<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">
  <title>종합 실습 문제</title>
 </head>
 <body>
	<form>
        <label class="field" for="userID">고객명 : </label><input type="text" name="userID"> <br><br>
		<label class="field" for="userTel">전화번호(필수) : </label><input type="userTel" name="userTel" required><br><br>
		<label class="field" for="userEmail">E-mail : </label><input type="userEmail" name="userEmail"><br><br>
		<label for="option">피자선택(필수) : </label>
			<select name="option" id="option" required>
				<option value="" disabled selected>피자를 선택하세요</option>
				<option value="super">슈퍼슈프림피자</option>
				<option value="hawaiian">하와이안피자</option>
				<option value="peperoni">페퍼로니피자</option>
			</select>
		<br><br>
		<fieldset>
			<legend>피자 사이즈(필수)</legend>
			<input type="radio" id="small" name="size" value="small"><label for="small">Small</label><br><br>
			<input type="radio" id="medium" name="size" value="medium" checked><label for="medium">Medium</label><br><br>
			<input type="radio" id="large" name="size" value="large"><label for="large">Large</label><br><br>
		</fieldset>
		<fieldset>
			<legend>토핑 선택</legend>
			<input type="checkbox" name="topping" id="bacon" value="bacon"><label for="bacon">베이컨</label><br><br>
			<input type="checkbox" name="topping" id="cheese" value="cheese"><label for="cheese">치즈</label><br><br>
			<input type="checkbox" name="topping" id="onion" value="onion"><label for="onion">양파</label><br><br>
			<input type="checkbox" name="topping" id="mushroom" value="mushroom"><label for="mushroom">버섯</label><br><br>
		</fieldset>
		<br>
        <label for="time">희망 배송 시간 : </label><input type="time" name=time><br><br>
		<label for="etc">배송시 요청사항 : </label><textarea name="etc" rows=3></textarea><br><br>
		<button type="submit">주문하기</button>
	</form>
 </body>
</html>
