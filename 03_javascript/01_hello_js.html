<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello - js</title>
    <script>scr="js/sample.js"</script>
    <script>
        //script작성 best position 1. head태그 안
        // alert('나를 실행하고 지나가라~');
    </script>
</head>
<body>
    <h1>Hello Javascript</h1>
    <h2>javascript를 사용하는 3가지 방법</h2>
    <!-- 태그의 inline 이벤트속성 작성
    onclick부분이 js공간 -->
    <input type="button" value="실행1" onclick="alert('하이 암 자스맨~'); console.log('안녕~ 여기도 자스야');">
    <!-- 내부 script태그를 작성. onclick에서 함수 호출 -->
    <input type="button" value="실행2" onclick="foo();">
    <!--외부 script작성-->
    <input type="button" value="실행3" onclick="bar();">
    <script>
        //script best position2. body태그 안
        // alert('html태그를 모두 해석하고, 그 다음에 나를 실행한다!');

        //내부 스크립트 사용법2: 함수 선언
        function foo(){
            alert('foo를 호출!!!');
        }
        //함수 호출 : 선언만 해서는 실행되지 않는다.
        // foo();
    </script>
</body>
</html>
