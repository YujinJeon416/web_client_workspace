    <input type="button" value="실행" onclick="test1();">
    <script>
        function test1(){
            console.log(3 + 7 + "7"); //107
            console.log(typeof(7 + "7")); //string


            console.log(7  - "7"); //7 - 7 = 0
            console.log(7  * "7"); // 49
            console.log(7  / "7"); // 1
            console.log(7  % "4"); // 3

            console.log(7  % "a"); //Nan ->숫자로 자동 형변환이 불가한 우항때문에 Not a Number 오류가 나지 않는다.
            console.log(typeof(NaN)); // number



        }
    </script>

    <h2>논리형으로의 형변환</h2>
    <input type="button" value="실행" onclick="test5();">
    <script>

        /**
         * 변수, 리터럴(값)이 boolean형으로 형변환 가능
         * 
         * 값이 존재하는 것은 true치환 : 123, -100, 3.14, "안녕", 'ㅋㅋㅋ', new Date()
         * 값이 존재하지 않는것은 false 치환 : 0, 0.0, "", '', undefined, null, NaN
         */ 

         var test5 = function(){
            console.log(Boolean(123));
            console.log(Boolean(-100));
            console.log(Boolean(3.14));
            console.log(Boolean("abc"));
            console.log(Boolean('ㅋㅋㅋ'));
            console.log(Boolean(new Date()));

            console.log(Boolean(0));
            console.log(Boolean(0.0));
            console.log(Boolean(""));
            console.log(Boolean(undefined));
            console.log(Boolean(null));
            console.log(Boolean(NaN));


            var name = prompt("이름을 입력하세요.");
            //1. "홍길동" 확인 -> "홍길동" ->true
            //2. "" 확인 -> "" ->false
            //3. 취소-> null -> false

            if(name){
                //alert("반갑습니다, [" + name + "]님~");

                var result1 = document.querySelector("#result1");
                if(result1){
                    console.log("#result1가 존재!");
                    result1.innerHTML = "반갑습니다, [" + name + "]님~";
                }
                else{
                    console.log("#result1가 존재하지 않음!");
                    document.querySelector("body").innerHTML 
                       +="<h1>반갑습니다, [" + name + "]님~</h1>";
                }
            }
            else{
                alert("올바른 이름을 입력하세요.");
            }

          };

         
    </script>
