    <h1>Casting</h1>
    <input type="button" value="실행" onclick="test1();">
    <script>
        function test1(){
            console.log(3 + 7 + "7"); //107
            console.log(typeof(7 + "7")); //string


            console.log(7  - "7"); //7 - 7 = 0
            console.log(7  * "7"); // 49
            console.log(7  / "7"); // 1
            console.log(7  % "4"); // 3

            console.log(7  % "a"); //Nan ->숫자로 자동 형변환이 불가한 우항때문에 Not a Number 오류가 나지 않는다.
            console.log(typeof(NaN)); // number



        }
    </script>

            console.log(Number(num)); // 1234.567 정수/실수로 변환. 변환불가한 문자 있으면 NaN을 리턴.
            console.log(parseInt(num)); // 1234 정수변환. 문자가 있어도 좌측부터 최대한 변환
            console.log(parseFloat(num)); //1234.567 실수로 변환. 문자가 있어도 좌측부터 최대한 변환
        };
