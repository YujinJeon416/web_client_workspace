<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS실습문제-box-shadow</title>
</head>
<body>
<h2>이미지에 마우스 hover 그림자효과 만들기</h2>
<hr/>
<div id="box">
    <img src="이미지배포/test/sun/sun1.jpg" alt="태양이미지1" >
    <img src="이미지배포/test/sun/sun2.jpg" alt="태양이미지2" >
    <img src="이미지배포/test/sun/sun3.jpg" alt="태양이미지3" >
    <style>
      
        #box {
          margin: auto;
          width: 1300px;
          height: 285px;
          background-color: lightgray;
          text-align: center;
        }
        div#box > img {
          width: 300px;
          height: 200px;
          margin: 40px 30px;
        }
        div#box > img:hover {
          box-shadow: 10px 10px 20px 10px gray;
        }
      </style>
</body>
</html>
